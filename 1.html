<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<script src="script.js"></script>
</head>
<body>
    
<section id="player">
<h3>ATB – My Everything</h3>
<audio id="media">
<source src="atb.mp3" type="audio/mpeg"/>
 <source src="atb.ogg" type="audio/ogg"> 
<a href="atb.mp3">Скачать файл.</a>
</audio>
<nav>
<div id="buttons">
<button id="play">Воспр.</button>
<button id="mute">Звук</button>
</div>
<div id="bar">
<div id="progress"></div>
</div>
<div id="control">
<input type="range" id="volume" min="0" max="1" step="0.1" value="0.6">
</div>
</nav>
</section>
<section id="dropbox">
    Перетащите файлы сюда
    
</section>
</body>
</html>
